<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>Right Think</title>
  </head>
  <body>
    <header>
      <i class="logo"></i>
      <div class="theme">
        <label>theme</label>
        <div>
          <!-- <i class="far fa-moon" style="font-size:24px; color: brown;"></i>
                <i class="fa fa-light" ></i>
                <i id="DarkTheme"></i> -->
        </div>
      </div>
      <ul class="menu">
        <li class="menu-item">
          <a href="#" class="link-item">Home </a>
        </li>
        <li class="menu-item">
          <a href="#" class="link-item">About</a>
        </li>
        <li class="menu-item">
          <a href="#" class="link-item">Lala</a>
        </li>
        <li class="menu-item">
          <a href="#" class="link-item">Bas lhon</a>
        </li>
      </ul>
      <button>login</button>
    </header>
    <main>
      <section class="first">
        <div class="first-container">
          <div class="login">
            <h2>SignIN</h2>
            <div id="signUp">
              <h3>Donit have an account?</h3>
              <button>SignUp</button>
            </div>

            <div class="define-input">
              <input type="email" placeholder="Email" id="login-email" />
            </div>

            <div class="define-input">
              <input
                type="password"
                placeholder=" Password"
                id="login-password"
              />
            </div>
            <button>SignIN</button>
          </div>
          <div class="register">
            <div class="define-input">
              <input
                type="text"
                placeholder=" First Name"
                id="register-firstName"
              />
            </div>
            <div class="define-input">
              <input
                type="text"
                placeholder=" Last Name"
                id="register-lastName"
              />
            </div>
            <div class="define-input">
              <input type="email" placeholder=" Email" id="register-email" />
            </div>
            <div class="define-input">
              <input
                type="password"
                placeholder=" Password"
                id="register-password"
              />
            </div>
            <div class="define-input">
              <input
                type="password"
                placeholder=" Confirm Password"
                id="register-confirmPassword"
              />
            </div>
            <button>Register</button>
          </div>
        </div>
      </section>
      <section class="second">
        <div class="second-container">
          

          <div class="one">
            <div class="define-input">
              
              <input type="text" placeholder="What Do You Do" id="title-idea" />
            </div>
            <div class="define-input">
              
              <textarea id="description-idea" placeholder="Description"  cols="25" rows="3"></textarea>
            </div>
          </div>
          <div class="two">
            <div class="define-input">
              <label for="from-date">From </label>
              <input type="date" id="from-date" />
            </div>
            <div class="define-input">
              <label for="to-date">To </label>
              <input type="date" id="to-date" />
            </div>
          </div>

          <div class="buttons">
            <button id="addStep">Add Step</button>
            <button id="finish">Finish</button>
          </div>
        </div>
      </section>
      <section class="third">
        <div class="third-container">
          <div class="card">
            <div class="card-header">
              <div>
                <h3>Idiea</h3>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Minima totam, recusandae asperiores earum quam exercitationem.
                  Sunt neque earum vero eveniet!
                </p>
              </div>
              <div>
                <button id="edit">Edit</button>
                <button id="delete">Delete</button>
              </div>
            </div>
            <div class="card-body">
              <ul class="list-step">
                <li class="step">
                  <input
                    type="text"
                    id="stepOne"
                    value="Read For css3"
                    disabled
                  />
                </li>
              </ul>
            </div>
            <div class="card-footer">
              <button id="addStep">Add Step</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div>
          <ul class="footer-menu">
            <li class="footer-item">
              <h4>support@rightThink.com</h4>
            </li>
          </ul>
        </div>
        <div><i></i> <a></a></div>
        <div>
          <h3>Contact Us</h3>
          <h4>Phone</h4>
          <h4>Address</h4>
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
